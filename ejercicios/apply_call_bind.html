<html>
  <head>
    <title>apply , call and bind</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
      </ul>
    <script>
        // Establecer el this usando un call

        function saludar() {
            console.log(`Hola mi nombre es ${this.name} ${this.apellido} `)
        }

        const papa={
            name: "Luis francisco",
            apellido: "Bello garnica"
        }

        saludar.call(papa)

        function caminar(metros,direccion) {
            console.log(` ${this.name} ${this.apellido} camina ${metros} metros en direccion ${direccion} `)
        }

        caminar.call(papa,50,"sur")

        // establecer el this usando el apply 
        caminar.apply(papa,[50,'norte'])


        // establecer el this usando el bind

        const mama = {
            name: "elva tereza",
            apellido: "gonzalez velazquez"
        }

        const SaludoMama=saludar.bind(mama)
        SaludoMama();

        const caminarMama=caminar.bind(mama,60)
        caminarMama('oeste');


        const buttons= document.getElementsByClassName('call-to-action')

        Array.prototype.forEach.call(buttons,button =>{
            button.onclick= ()=>{ alert("nunca pares de aprender")}
        })

    </script>
  </body>
</html>
