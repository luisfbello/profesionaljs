            function makeCounter(n){
                let count=n
                return {
                    increase:function(){
                        return count = count + 1 
                    },
                    decrease:function(){
                        let j=count
                        for (let i = 0; i < j; i++) {
                           if (count == 0) {
                            console.log("Termino cuenta Regresiva")
                           }else{
                            console.log(count--)
                           }
                        }
                    },
                    getCount:function(){
                        return count
                    }
                }
            }

            let counter= makeCounter(7)

            console.log(counter.increase())
            console.log(counter.decrease())
