    <script>const target = {
  red: "red",
  blue: "blue",
  green: "green"
};
const handler = {
  get(obj, prop) {
    if (prop in obj) {
      return obj[prop];
    }

    const suggestion = Object.keys(obj).find(key => {
      return Levenshtein.get(key, prop) <= 3;
    });

    if (suggestion) {
      console.log(`no se encontro la palabra clave ${prop}, quizas quisiste decir: ${suggestion}`);
    }

    return obj[prop];
  }

};
const p = new Proxy(target, handler);</script>
